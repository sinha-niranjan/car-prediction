<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor </title>
      <link rel="stylesheet" href="static/css/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
     <div class="container">
       <div class="row">
         <div class="card mt-50" style="width: 100%; height: 100%">
           <div class="card-header">
             <div class="col-12" style="text-align: center">
               <h1>Welcome to Car Price Predictor </h1>
             </div>
           </div>
           <div class="card-body">
             <form method="post" action="#" accept-charset="utf-8">

               <div class="col-10 form-group " style = "text-align: center">
                 <label><b>Select Company : </b></label>
                 <select class="selectpicker form-control " id="company" name="companpy" required="1" onchange="load_car_model(this.id,'car_model')" onclick="company_options()">
                     <option  > Select </option>
<!--                   {% for company in companies %}-->
<!--                 <option value="{{ company }}">{{ company }}<option>-->
<!--                   {% endfor %}-->
                 </select>
               </div>


                <div class="col-10 form-group " style = "text-align: center">
                 <label><b>Select Model : </b></label>
                 <select class="selectpicker form-control " id="car_model" name="car_model" required="1">
                   <option  >Select</option>
                 </select>
               </div>


                <div class="col-10 form-group " style = "text-align: center">
                 <label><b>Select Year of Purchase : </b></label>
                 <select class="selectpicker form-control " id="year" name="year" required="1" onclick="year_options()">
                 <option value="">Select </option>

                 </select>
               </div>


               <div class="col-10 form-group " style = "text-align: center">
                 <label><b>Select Fuel Type : </b></label>
                 <select class="selectpicker form-control " id="fuel_type" name="fuel_type" required="1" onclick="fuel_type_options()">
                 <option  >Select</option>
                 </select>
               </div>

               <div class="col-10 form-group " style = "text-align: center">
                 <label><b>Enter Number of Kilometers Travelled :  </b></label>
                 <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter number of kilometers travelled ">
               </div>


                <div class="col-10 form-group " style = "text-align: center">
                <button class="btn btn-primary form-control " onclick="">Predict Price </button>
               </div>


             </form>
           </div>
         </div>
       </div>
     </div>

<script>

    function company_options(){
    let company = document.getElementById('company');
    {% for company in companies  %}
          var newOption = document.createElement("option");
          newOption.value = "{{ company }}";
          newOption.innerHTML = "{{ company }}" ;
          company.options.add(newOption);
          {% endfor %}
    }

    function year_options(){
    let year = document.getElementById('year');
    {% for year in years  %}
          var newOption = document.createElement("option");
          newOption.value = "{{ year }}";
          newOption.innerHTML = "{{ year }}" ;
          year.options.add(newOption);
          {% endfor %}
    }

    function fuel_type_options(){
    let fuel_type = document.getElementById('fuel_type');
    {% for fuel_type in fuel_types  %}
          var newOption = document.createElement("option");
          newOption.value = "{{ fuel_type }}";
          newOption.innerHTML = "{{ fuel_type }}" ;
          fuel_type.options.add(newOption);
          {% endfor %}
    }

         function load_car_model(id,car_model_id){
         let company = document.getElementById(id);
         let car_model = document.getElementById(car_model_id);

         car_model.value = "";
         car_model.innerHTML = "";

          {% for company in companies  %}

          if(company.value == "{{company}}")
          {
          {% for model in car_models %}
          {% if company in model %}
          var newOption = document.createElement("option");
          newOption.value = "{{ model }}";
          newOption.innerHTML = "{{ model }}" ;
          car_model.options.add(newOption);

          {% endif %}
          {% endfor %}
          }
          {% endfor %}
         }
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
